name: Deploy Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Install
        working-directory: virtual
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: virtual
        env:
          VITE_API_ENDPOINT: ${{ secrets.VITE_API_ENDPOINT }}
        run: pnpm build

      - name: Prepare dist
        run: |
          rm -rf out
          mkdir -p out/virtual
          cp -r virtual/dist/* out/virtual/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
